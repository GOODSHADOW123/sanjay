<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friend's Personal Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            background-color: purple;
        }
        h1 {
            text-align: center;
        }
        p {
            text-align: justify;
        }
        img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        /* Animating text colors */
        @keyframes breathing-colors {
            0% { color: red; }
            50% { color: green; }
            100% { color: blue; }
        }
        .breathing-text {
            animation: breathing-colors 2s infinite alternate;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Sanjay's Page</h1>
        <img src="C:\Users\Lenovo\Pictures\Rarely used\sanjai.jpg" alt="Sanjay">
        <p>Hello there! I'm Sanjay. This webpage is my world.</p>
        <p>Feel free to explore and get to know me better.</p>
        <!-- Button to change background and display text -->
        <button onclick="changeBackground()">Click if you think Sanjay is a boy</button>
    </div>

    <script>
        function changeBackground() {
            // Change background image
            document.body.style.backgroundImage = "url('C:\\Users\\Lenovo\\Pictures\\Rarely used\\background.jpg')";
            
            // Clear previous floating texts
            document.querySelectorAll('.floating-text').forEach(e => e.remove());

            // Create floating texts
            for (let i = 0; i < 30; i++) {
                const text = document.createElement('span');
                text.textContent = "Yes, it is correct.";
                text.classList.add('breathing-text', 'floating-text');
                text.style.position = "absolute";
                text.style.left = Math.random() * window.innerWidth + "px";
                text.style.top = Math.random() * window.innerHeight + "px";
                document.body.appendChild(text);
            }
        }
    </script>
</body>
</html>
